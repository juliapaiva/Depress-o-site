<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acabe com a Depressão!</title>
    <script src="vue.js"></script>
    <link type="text/css" href="css/app.css" rel="stylesheet">
</head>
<body>
    <div id="app">
    <h1 id="titulo" style="text-align: center;">Você sabe como combater a Depressão? </h1>
    
        <section class="linha">
            <div class="pequeno-6colunas">
                <h1 class="texto-centro"> Você </h1>
                <div class="vida">
                    <div       
                        class="vida texto-centro" 
                        style="background-color: green; margin: 0; color: white;"
                        :style="{width: playerVida + '%'}">
                        {{ playerVida }}
                    </div>
                </div>

            </div>
            <div class="pequeno-6colunas">
                <h1 class="texto-centro"> Depressão </h1>
                <div class="vida">
                    <div 
                        class="vida texto-centro" 
                        style="background-color: green; margin: 0; color: white;"
                        :style="{width: depreVida + '%'}">
                        {{ depreVida }}
                    </div>
                </div>

            </div>
        </section> 
        <section class="linha-controle" v-if="!gameRodando">
            <div class="pequeno-12colunas">
                <button id="start-game" @click="startGame"> Começar o jogo! </button>
            </div>
        </section>
        <section class="linha-controle" v-else>
            <div class="pequeno-12colunas">
                <button id="terapia" @click="terapia">Procurar ajuda psicológica</button>
                <button id="vidasaudavel" @click="vidasaudavel">Alimentação saudável & Exercício Físico</button>
                <button id="amigos"@click="amigos"> Apoio de Familiares & Amigos</button>
                <button id="ignorar"@click="ignorar"> Ignorar toda a sua tristeza diária</button>
            </div>

        </section>                               
        <section class="linhalog">
            <div class="linha-12colunas">
                <ul>
                    <li>

                    </li>
                </ul>
            </div>
        </section>
</div>
<script src="app.js"></script>  
</body>
</html>
